<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <h1 class="form-title">Register</h1>
        <div class="form-container">
            <form
                class="form-register"
                action=""
                spellcheck="false"
                autocomplete="off"
            >
                <label class="form-label">
                    Display Name:
                    <input
                        class="form-input"
                        type="text"
                        placeholder="Username"
                    />
                </label>
                <label class="form-label">
                    Email:
                    <input
                        class="form-input"
                        type="email"
                        placeholder="Email"
                    />
                </label>
                <label class="form-label">
                    Phone Number:
                    <input
                        class="form-input"
                        type="tel"
                        placeholder="Phone Number"
                    />
                </label>
                <label class="form-label">
                    Password:
                    <input
                        class="form-input"
                        type="password"
                        placeholder="Password"
                    />
                </label>
                <label class="form-label">
                    Confirm Password:
                    <input
                        class="form-input"
                        type="password"
                        placeholder="Confirm Password"
                    />
                </label>
                <span class="title-other">Gender:</span>
                <div class="form-radio-group">
                    <label class="form-label-radio">
                        <input
                            class="form-input-radio"
                            type="radio"
                            id="gender-male"
                            name="gender"
                            value="male"
                        />
                        Nam
                    </label>
                    <label class="form-label-radio">
                        <input
                            class="form-input-radio"
                            type="radio"
                            id="gender-male"
                            name="gender"
                            value="male"
                        />
                        Nữ
                    </label>
                    <label class="form-label-radio">
                        <input
                            class="form-input-radio"
                            type="radio"
                            id="gender-male"
                            name="gender"
                            value="male"
                        />
                        Khác
                    </label>
                </div>
                <label class="form-label">
                    Date of Birth:
                    <input class="form-input" type="date" placeholder="" />
                </label>
                <label class="form-label">
                    Address:
                    <input
                        class="form-input"
                        type="text"
                        placeholder="Address"
                    />
                </label>
                <label class="form-label">
                    Avatar:
                    <img
                        src="./assets/img/placeholder-avatar.png"
                        alt=""
                        class="form-avatar"
                    />
                    <input
                        class="form-input"
                        type="file"
                        placeholder=""
                        hidden
                    />
                </label>

                <span class="title-other">Communication Preferences:</span>
                <label class="form-label">
                    <input
                        class="form-input form-input-checkbox"
                        type="checkbox"
                        placeholder=""
                    />
                    Subscribe to Newsletter
                </label>
                <label class="form-label">
                    <input
                        class="form-input form-input-checkbox"
                        type="checkbox"
                        placeholder=""
                    />
                    Receive Promotional Emails
                </label>
                <label class="form-label">
                    <input
                        class="form-input form-input-checkbox"
                        type="checkbox"
                        placeholder=""
                    />
                    Get Product Updates
                </label>
            </form>
        </div>
    </body>
</html>
